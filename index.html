<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional accumulator betting calculator for tracking multi-event bets and rolling payouts">
    <title>Accumulator Calculator Pro | Professional Betting Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Calculator = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="4" y="2" width="16" height="20" rx="2"/>
                <line x1="8" y1="6" x2="16" y2="6"/>
                <line x1="16" y1="14" x2="16" y2="18"/>
                <path d="M16 10h.01"/>
                <path d="M12 10h.01"/>
                <path d="M8 10h.01"/>
                <path d="M12 14h.01"/>
                <path d="M8 14h.01"/>
                <path d="M12 18h.01"/>
                <path d="M8 18h.01"/>
            </svg>
        );

        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                <polyline points="17 6 23 6 23 12"/>
            </svg>
        );

        const Target = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        );

        const Zap = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
        );

        const AccumulatorCalculator = () => {
            const [numEvents, setNumEvents] = useState(6);
            const [betSize, setBetSize] = useState(3);
            const [unitStake, setUnitStake] = useState(10);
            const [currentEvent, setCurrentEvent] = useState(1);
            const [accumulatedPayout, setAccumulatedPayout] = useState(0);
            const [eventResults, setEventResults] = useState([]);
            const [eventOdds, setEventOdds] = useState('');

            const calculateCombinations = (n, r) => {
                if (r > n) return 0;
                if (r === 0 || r === n) return 1;
                
                let result = 1;
                for (let i = 0; i < r; i++) {
                    result *= (n - i);
                    result /= (i + 1);
                }
                return Math.round(result);
            };

            const calculateFirstEventCombos = (n, r) => {
                if (r > n) return 0;
                return calculateCombinations(n - 1, r - 1);
            };

            const totalCombinations = calculateCombinations(numEvents, betSize);
            const firstEventCombos = currentEvent === 1 ? calculateFirstEventCombos(numEvents, betSize) : calculateCombinations(numEvents - currentEvent + 1, betSize - eventResults.filter(e => e.won).length);

            const c1UnitStake = unitStake;
            const c2PayoutAmount = accumulatedPayout / (firstEventCombos || 1);
            const c3TotalStake = c1UnitStake + c2PayoutAmount;
            const totalStakeForEvent = c3TotalStake * firstEventCombos;

            const handleEventResult = (won) => {
                if (won && eventOdds) {
                    const odds = parseFloat(eventOdds);
                    if (isNaN(odds) || odds <= 0) {
                        alert('Please enter valid odds');
                        return;
                    }
                    
                    const grossWin = totalStakeForEvent * odds;
                    setAccumulatedPayout(grossWin);
                    setEventResults([...eventResults, { event: currentEvent, won: true, odds, payout: grossWin }]);
                } else {
                    setEventResults([...eventResults, { event: currentEvent, won: false }]);
                    setAccumulatedPayout(0);
                }
                
                setEventOdds('');
                setCurrentEvent(currentEvent + 1);
            };

            const resetCalculator = () => {
                setCurrentEvent(1);
                setAccumulatedPayout(0);
                setEventResults([]);
                setEventOdds('');
            };

            const isComplete = currentEvent > numEvents;
            const totalWinnings = eventResults.filter(e => e.won).reduce((sum, e) => e.payout, 0);
            const totalStaked = eventResults.length > 0 ? totalCombinations * unitStake : 0;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-emerald-950 relative overflow-hidden">
                    {/* Animated Background Elements */}
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-20 left-10 w-72 h-72 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float"></div>
                        <div className="absolute bottom-20 right-10 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float" style={{animationDelay: '2s'}}></div>
                        <div className="absolute top-1/2 left-1/2 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float" style={{animationDelay: '4s'}}></div>
                    </div>

                    <div className="relative z-10 p-4 sm:p-6 lg:p-8">
                        {/* Header */}
                        <div className="max-w-7xl mx-auto mb-8">
                            <div className="text-center mb-12 pt-8">
                                <div className="flex justify-center mb-4">
                                    <div className="bg-gradient-to-br from-emerald-400 to-emerald-600 p-4 rounded-2xl shadow-2xl glow">
                                        <Target size={48} className="text-white" />
                                    </div>
                                </div>
                                <h1 className="text-5xl sm:text-6xl font-black text-white mb-4 tracking-tight">
                                    Accumulator <span className="gradient-text">Calculator Pro</span>
                                </h1>
                                <p className="text-xl text-slate-300 max-w-2xl mx-auto">
                                    Professional betting tool for tracking multi-event accumulators with rolling payouts
                                </p>
                            </div>

                            <div className="max-w-6xl mx-auto">
                                {/* Main Calculator Card */}
                                <div className="glass-effect rounded-3xl shadow-2xl p-6 sm:p-8 mb-8 card-hover">
                                    {/* Setup Section */}
                                    <div className="mb-8">
                                        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                                            <Calculator size={28} className="text-emerald-400" />
                                            Bet Configuration
                                        </h2>
                                        
                                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
                                            <div className="bg-slate-800 bg-opacity-50 p-6 rounded-2xl border border-slate-700">
                                                <label className="block text-sm font-semibold text-emerald-400 mb-3 uppercase tracking-wide">
                                                    Number of Events
                                                </label>
                                                <input
                                                    type="number"
                                                    min="2"
                                                    max="8"
                                                    value={numEvents}
                                                    onChange={(e) => setNumEvents(parseInt(e.target.value) || 2)}
                                                    disabled={currentEvent > 1}
                                                    className="w-full px-4 py-3 bg-slate-700 border-2 border-slate-600 rounded-xl text-white text-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed transition"
                                                />
                                                <p className="text-xs text-slate-400 mt-2">Maximum 8 events</p>
                                            </div>

                                            <div className="bg-slate-800 bg-opacity-50 p-6 rounded-2xl border border-slate-700">
                                                <label className="block text-sm font-semibold text-emerald-400 mb-3 uppercase tracking-wide">
                                                    Bet Type
                                                </label>
                                                <input
                                                    type="number"
                                                    min="2"
                                                    max={numEvents}
                                                    value={betSize}
                                                    onChange={(e) => setBetSize(parseInt(e.target.value) || 2)}
                                                    disabled={currentEvent > 1}
                                                    className="w-full px-4 py-3 bg-slate-700 border-2 border-slate-600 rounded-xl text-white text-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed transition"
                                                />
                                                <p className="text-xs text-slate-400 mt-2">2=Doubles, 3=Triples, etc.</p>
                                            </div>

                                            <div className="bg-slate-800 bg-opacity-50 p-6 rounded-2xl border border-slate-700">
                                                <label className="block text-sm font-semibold text-emerald-400 mb-3 uppercase tracking-wide">
                                                    Unit Stake ($)
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    step="0.01"
                                                    value={unitStake}
                                                    onChange={(e) => setUnitStake(parseFloat(e.target.value) || 0)}
                                                    disabled={currentEvent > 1}
                                                    className="w-full px-4 py-3 bg-slate-700 border-2 border-slate-600 rounded-xl text-white text-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed transition"
                                                />
                                                <p className="text-xs text-slate-400 mt-2">Stake per combination</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Stats Overview */}
                                    <div className="bg-gradient-to-br from-emerald-900 to-emerald-950 bg-opacity-40 border-2 border-emerald-600 rounded-2xl p-6 mb-8 glow">
                                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-6">
                                            <div className="text-center">
                                                <p className="text-emerald-400 text-sm font-semibold mb-2 uppercase tracking-wide">Combinations</p>
                                                <p className="text-4xl font-black text-white">{totalCombinations}</p>
                                            </div>
                                            <div className="text-center">
                                                <p className="text-emerald-400 text-sm font-semibold mb-2 uppercase tracking-wide">Total Outlay</p>
                                                <p className="text-4xl font-black text-white">
                                                    ${(totalCombinations * unitStake).toFixed(0)}
                                                </p>
                                            </div>
                                            <div className="text-center">
                                                <p className="text-emerald-400 text-sm font-semibold mb-2 uppercase tracking-wide">Progress</p>
                                                <p className="text-4xl font-black text-white">
                                                    {currentEvent - 1}/{numEvents}
                                                </p>
                                            </div>
                                            <div className="text-center">
                                                <p className="text-emerald-400 text-sm font-semibold mb-2 uppercase tracking-wide">Wins</p>
                                                <p className="text-4xl font-black text-white">
                                                    {eventResults.filter(e => e.won).length}
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Current Event */}
                                    {!isComplete && (
                                        <div className="bg-slate-800 bg-opacity-70 rounded-2xl p-6 sm:p-8 mb-8 border-2 border-emerald-500 pulse-glow">
                                            <div className="flex items-center gap-3 mb-6">
                                                <Zap size={32} className="text-emerald-400" />
                                                <h2 className="text-3xl font-black text-white">
                                                    Event {currentEvent} <span className="text-slate-400 text-xl font-normal">of {numEvents}</span>
                                                </h2>
                                            </div>

                                            {/* Three Column Display */}
                                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
                                                <div className="bg-gradient-to-br from-slate-700 to-slate-800 p-6 rounded-2xl border border-slate-600">
                                                    <p className="text-xs font-bold text-slate-400 mb-2 uppercase tracking-wider">Column 1</p>
                                                    <p className="text-sm text-emerald-400 font-semibold mb-3">Unit Stake</p>
                                                    <p className="text-3xl font-black text-white">${c1UnitStake.toFixed(2)}</p>
                                                </div>

                                                <div className="bg-gradient-to-br from-slate-700 to-slate-800 p-6 rounded-2xl border border-slate-600">
                                                    <p className="text-xs font-bold text-slate-400 mb-2 uppercase tracking-wider">Column 2</p>
                                                    <p className="text-sm text-emerald-400 font-semibold mb-3">Payout Rolling</p>
                                                    <p className="text-3xl font-black text-emerald-400">${c2PayoutAmount.toFixed(2)}</p>
                                                </div>

                                                <div className="bg-gradient-to-br from-emerald-900 to-emerald-950 p-6 rounded-2xl border-2 border-emerald-400">
                                                    <p className="text-xs font-bold text-emerald-300 mb-2 uppercase tracking-wider">Column 3</p>
                                                    <p className="text-sm text-emerald-300 font-semibold mb-3">Total Per Bet</p>
                                                    <p className="text-3xl font-black text-white">${c3TotalStake.toFixed(2)}</p>
                                                </div>
                                            </div>

                                            {/* Betting Info */}
                                            <div className="bg-slate-900 bg-opacity-50 p-6 rounded-xl mb-6 border border-slate-700">
                                                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                                    <div>
                                                        <p className="text-slate-400 text-sm mb-1">Active Combinations:</p>
                                                        <p className="text-2xl font-bold text-white">{firstEventCombos}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-slate-400 text-sm mb-1">Total Stake Required:</p>
                                                        <p className="text-4xl font-black text-emerald-400">
                                                            ${totalStakeForEvent.toFixed(2)}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Odds Input */}
                                            <div className="mb-6">
                                                <label className="block text-sm font-bold text-white mb-3 uppercase tracking-wide">
                                                    Enter Odds (Decimal Format)
                                                </label>
                                                <input
                                                    type="number"
                                                    step="0.01"
                                                    min="0"
                                                    value={eventOdds}
                                                    onChange={(e) => setEventOdds(e.target.value)}
                                                    placeholder="e.g., 3.46 (stake × 3.46 = payout)"
                                                    className="w-full px-6 py-4 bg-slate-700 border-2 border-slate-600 rounded-xl text-white text-lg font-semibold placeholder-slate-500 transition"
                                                />
                                                <p className="text-xs text-slate-400 mt-2">Example: 3.46 means $100 stake returns $346</p>
                                            </div>

                                            {/* Action Buttons */}
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <button
                                                    onClick={() => handleEventResult(true)}
                                                    disabled={!eventOdds}
                                                    className="btn-primary text-white font-bold py-4 px-6 rounded-xl text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                                >
                                                    <TrendingUp size={24} />
                                                    Won - Apply Payout
                                                </button>
                                                <button
                                                    onClick={() => handleEventResult(false)}
                                                    className="btn-danger text-white font-bold py-4 px-6 rounded-xl text-lg flex items-center justify-center gap-2"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                        <line x1="18" y1="6" x2="6" y2="18"/>
                                                        <line x1="6" y1="6" x2="18" y2="18"/>
                                                    </svg>
                                                    Lost - Next Event
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {/* Event History */}
                                    {eventResults.length > 0 && (
                                        <div className="bg-slate-800 bg-opacity-50 rounded-2xl p-6 mb-6 border border-slate-700">
                                            <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-emerald-400">
                                                    <path d="M3 3v18h18"/>
                                                    <path d="m19 9-5 5-4-4-3 3"/>
                                                </svg>
                                                Event History
                                            </h3>
                                            <div className="space-y-3">
                                                {eventResults.map((result, idx) => (
                                                    <div
                                                        key={idx}
                                                        className={`p-4 rounded-xl flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 ${
                                                            result.won 
                                                                ? 'bg-gradient-to-r from-emerald-900 to-emerald-950 border border-emerald-700' 
                                                                : 'bg-gradient-to-r from-red-900 to-red-950 border border-red-700'
                                                        }`}
                                                    >
                                                        <span className="text-white font-bold text-lg">Event {result.event}</span>
                                                        {result.won ? (
                                                            <div className="text-right">
                                                                <p className="text-emerald-400 font-bold text-lg">
                                                                    Won @ {result.odds}x
                                                                </p>
                                                                <p className="text-emerald-300 text-sm">
                                                                    Payout: ${result.payout.toFixed(2)}
                                                                </p>
                                                            </div>
                                                        ) : (
                                                            <span className="text-red-400 font-bold text-lg">Lost</span>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* Complete State */}
                                    {isComplete && (
                                        <div className="bg-gradient-to-br from-emerald-900 to-emerald-950 rounded-2xl p-8 text-center border-2 border-emerald-500 glow">
                                            <div className="mb-6">
                                                <div className="inline-block bg-emerald-500 p-4 rounded-full mb-4">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                                                        <polyline points="20 6 9 17 4 12"/>
                                                    </svg>
                                                </div>
                                                <h2 className="text-4xl font-black text-white mb-4">All Events Complete!</h2>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-md mx-auto mb-6">
                                                    <div className="bg-slate-800 bg-opacity-50 p-4 rounded-xl">
                                                        <p className="text-slate-400 text-sm mb-1">Final Payout</p>
                                                        <p className="text-3xl font-black text-emerald-400">
                                                            ${totalWinnings.toFixed(2)}
                                                        </p>
                                                    </div>
                                                    <div className="bg-slate-800 bg-opacity-50 p-4 rounded-xl">
                                                        <p className="text-slate-400 text-sm mb-1">Total Staked</p>
                                                        <p className="text-3xl font-black text-white">
                                                            ${totalStaked.toFixed(2)}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <button
                                                onClick={resetCalculator}
                                                className="btn-primary text-white font-bold py-4 px-8 rounded-xl text-lg"
                                            >
                                                Start New Calculation
                                            </button>
                                        </div>
                                    )}

                                    {/* Reset Button */}
                                    {!isComplete && currentEvent > 1 && (
                                        <button
                                            onClick={resetCalculator}
                                            className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition"
                                        >
                                            Reset Calculator
                                        </button>
                                    )}
                                </div>

                                {/* Instructions Card */}
                                <div className="glass-effect rounded-2xl p-8 border border-slate-700 card-hover">
                                    <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-emerald-400">
                                            <circle cx="12" cy="12" r="10"/>
                                            <path d="M12 16v-4"/>
                                            <path d="M12 8h.01"/>
                                        </svg>
                                        How It Works
                                    </h3>
                                    <div className="space-y-4">
                                        <div className="flex gap-4">
                                            <div className="flex-shrink-0 w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold">1</div>
                                            <p className="text-slate-300 leading-relaxed">Configure your bet by setting the number of events (races/matches), bet type (doubles, triples, etc.), and your unit stake amount</p>
                                        </div>
                                        <div className="flex gap-4">
                                            <div className="flex-shrink-0 w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold">2</div>
                                            <p className="text-slate-300 leading-relaxed">View the three-column display showing your unit stake (C1), rolling payout amount (C2), and total stake per bet (C3)</p>
                                        </div>
                                        <div className="flex gap-4">
                                            <div className="flex-shrink-0 w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold">3</div>
                                            <p className="text-slate-300 leading-relaxed">For each event, enter the decimal odds if it wins, or mark it as lost. The calculator automatically adjusts stakes for remaining events</p>
                                        </div>
                                        <div className="flex gap-4">
                                            <div className="flex-shrink-0 w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold">4</div>
                                            <p className="text-slate-300 leading-relaxed">When an event wins, the payout automatically rolls into the next event's stake. If an event loses, the accumulated payout resets to zero</p>
                                        </div>
